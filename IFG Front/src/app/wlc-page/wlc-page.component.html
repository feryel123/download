<form class="form-signin" layout-align="center">
  
  <div class="container-fluid">
 
  <div class="panel-heading">
     <h2 class="text-primary" align="center"> Back List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>nom d application</th>
          <th>Language</th>
          <th>version</th>
          <th>groups</th>
          <th>artifact</th>
          <th>Description</th>
          
          <th>version Java </th> 
        
          <th>Télécharger</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let back of backs | async">
          <td>{{back.nom_projet}}</td>
          <td>{{back.language}}</td>
          <td>{{back.version_back}}</td>
          <td>{{back.group}}</td>
          <td>{{back.artifact}}</td>
          <td>{{back.description}}</td>
          <td>{{back.version_java}}</td>

     <td><button (click)="download(back.id_back)" class="btn btn-danger">Telecharger </button>              
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
